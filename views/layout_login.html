<!DOCTYPE html>
<!--[if (gt IE 9)|!(IE)]><!-->
<html class="no-js" lang="{{=T.accepted_language or 'en'}}">
<!--<![endif]-->

<head>
   <meta charset="utf-8">
   <!-- www.phpied.com/conditional-comments-block-downloads/ -->
   <!-- Always force latest IE rendering engine
            (even in intranet) & Chrome Frame
            Remove this if you use the .htaccess -->
   <meta http-equiv="X-UA-Compatible" content="IE=edge{{=not request.is_local and ',chrome=1' or ''}}">
   <!--  Mobile Viewport Fix
            j.mp/mobileviewport & davidbcalhoun.com/2010/viewport-metatag
            device-width: Occupy full width of the screen in its current orientation
            initial-scale = 1.0 retains dimensions instead of zooming out if page height > device height
            user-scalable = yes allows the user to zoom in -->
   <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no">
   <title>{{=app_name or response.title or request.application}}</title>
   <!-- http://dev.w3.org/html5/markup/meta.name.html -->
   <meta name="application-name" content="{{=request.application}}">
   <!-- Speaking of Google, don't forget to set your site up:
            http://google.com/webmasters -->
   <meta name="google-site-verification" content="">

   
   <!-- METRONIC THEME -->
   <!--begin::Web font -->
   <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.16/webfont.js"></script>
   <script>
      WebFont.load({
         google: { "families": ["Poppins:300,400,500,600,700", "Roboto:300,400,500,600,700"] },
         active: function () {
            sessionStorage.fonts = true;
         }
      });
   </script>

   <!--begin:: Global Mandatory Vendors -->
   <link href="{{=URL('static','Metronic/perfect-scrollbar/perfect-scrollbar.css')}}" type="text/css" rel="stylesheet" />
   <link href="{{=URL('static','Metronic/line-awesome/css/line-awesome.min.css')}}" rel="stylesheet" type="text/css" />
   <link href="{{=URL('static','Metronic/animate/animate.min.css')}}" rel="stylesheet" type="text/css" />
   

   <!--begin::Global Theme Styles -->
   <link href="{{=URL('static','Metronic/login/style.bundle.min.css')}}" type="text/css" rel="stylesheet" />
   <link href="{{=URL('static','Metronic/metronic/css/styles.css')}}" type="text/css" rel="stylesheet" />
   <!--end::Global Theme Styles -->

   <link rel="shortcut icon" href="{{=URL('static','images/favicon.ico')}}" type="image/x-icon">
   <!-- All JavaScript at the bottom, except for Modernizr which enables
            HTML5 elements & feature detects -->
   <script src="{{=URL('static','js/modernizr-2.8.3.min.js')}}"></script>
   <!-- Favicons -->
   {{include 'web2py_ajax.html'}}
   <!-- this includes jquery.js, calendar.js/.css and web2py.js -->
   {{block head}}{{end}}
</head>

<body class="m--skin- m-header--fixed m-header--fixed-mobile m-aside-left--enabled m-aside-left--skin-dark m-aside-left--fixed m-aside-left--offcanvas m-footer--push m-aside--offcanvas-default">
      
      <!-- begin:: Page -->
      <div class="m-grid m-grid--hor m-grid--root m-page">
            <div class="m-grid__item m-grid__item--fluid m-grid m-grid--hor m-login m-login--signin m-login--2 m-login-2--skin-2" id="m_login" style="background-image: url({{=URL('static','images/bg3.jpg')}});">
                  <div class="m-grid__item m-grid__item--fluid	m-login__wrapper">
                        <div class="m-login__container">
                              
                              <div class="m-login__logo">
                                    <a href="#">
                                          <img src="{{=URL('static','images/logo-1.png')}}">
                                    </a>
                              </div>
                              <div class="m-login__signin">
                                          
                                    {{include}}
                                    
                              </div>
                              
                        </div>
                  </div>
            </div>
      </div>
   


   


   <!--begin:: Global Mandatory Vendors -->

   <script src="{{=URL('static','Metronic/popper.js/popper.min.js')}}" type="text/javascript"></script>
   <script src="{{=URL('static','Metronic/bootstrap/dist/js/bootstrap.min.js')}}" type="text/javascript"></script>
   <script src="{{=URL('static','Metronic/js-cookie/js.cookie.js')}}" type="text/javascript"></script>
   <script src="{{=URL('static','Metronic/moment/moment.min.js')}}" type="text/javascript"></script>
   <script src="{{=URL('static','Metronic/tooltip.js/tooltip.min.js')}}" type="text/javascript"></script>
   <script src="{{=URL('static','Metronic/perfect-scrollbar/perfect-scrollbar.min.js')}}" type="text/javascript"></script>
   <script src="{{=URL('static','Metronic/wnumb/wNumb.js')}}" type="text/javascript"></script>
   
   <script src="{{=URL('static','Metronic/bootstrap-notify/bootstrap-notify.min.js')}}" type="text/javascript"></script>
   <script src="{{=URL('static','Metronic/bootstrap-notify/bootstrap-notify.init.js')}}" type="text/javascript"></script>
   <!--begin::Global Theme Bundle -->
   <script src="{{=URL('static','Metronic/scripts.bundle.min.js')}}" type="text/javascript"></script>
   
   <!--end::Global Theme Bundle -->   

   <script src="{{=URL('static','Metronic/login/jquery.validate.min.js')}}" type="text/javascript"></script>
   
   <script src="{{=URL('static','Metronic/login/login.min.js')}}" type="text/javascript"></script>
   

   <!-- The javascript =============================== -->
   <script src="{{=URL('static','js/bootstrap.bundle.min.js')}}"></script>
   <script src="{{=URL('static','js/web2py-bootstrap4.js')}}"></script>

   <script>
      $(function(){

         {{if response.flash:}}
            {{type = 'danger'}}
            {{icon = 'la-times-circle'}}

            $.notify({
                  icon:       'icon la {{=icon}}',
                  message:    '{{=response.flash}}' 
                  },{
                  timer:      2500,
                  type:       '{{=type}}',
                  spacing:    '10',
                  placement:  {from:'top', align:'right'},
                  offset:     {x:'30',y:'30'},
                  delay:      '1000',
                  z_index:    '10000',
                  animate:    {enter:'animated flipInX', exit:'animated flipOutX'},
                  mouse_over: 'pause',       
            });

      {{pass}}
      });
   </script>
   {{block page_js}}{{end page_js}}
</body>

</html>
