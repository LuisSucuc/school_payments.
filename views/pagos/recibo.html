
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
	<meta http-equiv='Content-Type' content='text/html; charset=UTF-8' />
	
	<title>Juventud Empresarial</title>
	<link rel="stylesheet" href="{{=URL('static','recibo/css/style.css')}}">
	<link rel="stylesheet" href="{{=URL('static','recibo/css/print.css')}}" media="print">
	<script type='text/javascript' src="{{=URL('static','recibo/js/jquery-1.3.2.min.js')}}"></script>
	<script type='text/javascript' src="{{=URL('static','recibo/js/example.js')}}"></script>

</head>

<body>

	<div id="page-wrap">

		<textarea id="header">RECIBO DE PAGO</textarea>
		
		<div id="identity">
		
            <textarea id="address">Colegio Mixto Juventud Empresarial
El Tejar, Chimaltenango
2A. AVENIDA 3-21 ZONA 2

Telefono: 50831742</textarea>

            <div id="logo">

              <div id="logoctr">
                <a href="javascript:;" id="change-logo" title="Change logo">Change Logo</a>
                <a href="javascript:;" id="save-logo" title="Save changes">Save</a>
                |
                <a href="javascript:;" id="delete-logo" title="Delete logo">Delete Logo</a>
                <a href="javascript:;" id="cancel-logo" title="Cancel changes">Cancel</a>
              </div>

              <div id="logohelp">
                <input id="imageloc" type="text" size="50" value="" /><br />
                (max width: 540px, max height: 100px)
              </div>
              <img id="image" src="{{=URL('static','recibo/images/logo.png')}}" alt="logo" />
            </div>
		
		</div>
		
		<div style="clear:both"></div>
		
		<div id="customer">

            <textarea id="customer-title">{{=estudiante.nombres}} {{=estudiante.apellidos}}</textarea>

            <table id="meta">
                <tr>
                    <td class="meta-head">Recibo #</td>
                    <td><textarea>{{=request.now}}</textarea></td>
                </tr>
                <tr>

                    <td class="meta-head">Fecha</td>
                    <td><textarea id="date"></textarea></td>
                </tr>

            </table>
		
		</div>
		
		<table id="items">
		
		  <tr>
		      <th>Item</th>
		      <th>Description</th>
		      <th>Cantidad</th>
		      <th>Valor</th>
		  </tr>
		  
		  {{for index, pago in enumerate(pagos, start=1):}}
		  <tr class="item-row">
			  <td class="item-name"><div class="delete-wpr"><textarea>{{=index}}</textarea><a class="delete" href="javascript:;" title="Remove row">X</a></div></td>
			  
			  <td class="description"><textarea>{{=pago.mes_servicio.nombre}}</textarea></td>
			  <td><textarea class="qty">1</textarea></td>
		      <td><textarea class="cost">Q. {{=cantidad}}</textarea></td>
		      
		  </tr>
		  {{pass}}
	
		  <tr>

		      <td colspan="1" class="blank"> </td>
		      <td colspan="2" class="total-line">Total</td>
		      <td class="total-value"><div id="total">Q. {{=total}}</div></td>
		  </tr>
		  
		
		</table>
		
		<div id="terms">
		  <h5>Informacion</h5>
		  <textarea>Para cada examen se debera de presentar este documento. La reposicion tendra un costo de Q.10</textarea>
		</div>
	
	</div>
	
</body>

</html>
